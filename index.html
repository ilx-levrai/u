<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ilx's website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffd700;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }

        .hero h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            max-width: 600px;
            line-height: 1.6;
        }

        .hero button {
            padding: 10px 20px;
            border: none;
            background: #ffd700;
            color: #333;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .hero button:hover {
            background: #e3b800;
        }

        footer {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            position: relative;
            bottom: 0;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav a {
                margin: 0 10px;
                font-size: 0.9rem;
            }

            .hero h2 {
                font-size: 1.8rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ahlaan ahlan b nas l MIP</h1>
        
    </header>
    
    <div class="hero">
        <h2>Brek 3la lbotona hh</h2>
        <p>Maa ndemnekch .</p>
        <button onclick="alert('Thank you for visiting!')">tkii</button>
    </div>

    <footer>
        <p>&copy; 2024 Aesthetic Designs. All Rights Reserved.</p>
    </footer>
</body>
</html>
